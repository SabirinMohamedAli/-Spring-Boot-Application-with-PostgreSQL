<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Expense</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Expense Tracker</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/daily-expense">Daily Expense</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact-us">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h2>Edit Expense</h2>
  <form action="#" th:action="@{/daily-expense/update/{id}(id=${expense.id})}" th:object="${expense}" method="post">
    <div class="form-group">
      <label>Amount:</label>
      <input type="text" class="form-control" th:field="*{amount}" />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" th:field="*{description}" />
    </div>
    <div class="form-group">
      <label>Category:</label>
      <input type="text" class="form-control" th:field="*{category}" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
    </div>
  </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
