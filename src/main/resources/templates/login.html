<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
      background: #fff;
      padding: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
    }
    .register-left {
      background: #6c63ff;
      color: #fff;
      padding: 40px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .register-left h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .register-right {
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .btn-center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn-center button {
      margin-bottom: 10px;
    }
    .alert-danger {
      background-color: #6c63ff;
      color: #fff;
      border-color: #6c63ff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-left">
    <h2>Welcome Back to Personal Expense Tracker</h2>
    <p>Manage your personal expenses efficiently and effectively.</p>
  </div>
  <div class="register-right">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="identifier">Username or Email</label>
        <input type="text" class="form-control" id="identifier" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="btn-center">
        <button type="submit" class="btn btn-primary">Login  </button>
        <p> <a href="/index"> </a></p>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </div>
      <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        <span>Invalid username or password</span>
      </div>
      <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        <span>You have been logged out successfully</span>
      </div>
    </form>
  </div>
</div>
</body>
</html>
