<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
      background: #fff;
      padding: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
    }
    .register-left {
      background: #6c63ff;
      color: #fff;
      padding: 40px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .register-left h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .register-right {
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .btn-center {
      display: flex;
      justify-content: center;
    }
    .alert-danger {
      background-color: #6c63ff;
      color: #fff;
      border-color: #6c63ff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-left">
    <h2>Join Personal Expense Tracker</h2>
    <p>Start managing your personal expenses efficiently and effectively.</p>
  </div>
  <div class="register-right">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender (Optional)</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="btn-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        <span>Username already exists.</span>
      </div>
    </form>
  </div>
</div>
</body>
</html>
